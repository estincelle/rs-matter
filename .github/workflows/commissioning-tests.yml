---
name: Commissioning Integration Test

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  schedule:
    # Run every night at 6:00 AM UTC (offset from other tests)
    - cron: "0 6 * * *"
  workflow_dispatch:

env:
  RUST_TOOLCHAIN: stable
  CARGO_TERM_COLOR: always

jobs:
  commissioning_test:
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    steps:
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Checkout rs-matter
        uses: actions/checkout@v4

      - name: Build xtask
        run: cargo build --manifest-path xtask/Cargo.toml

      - name: Run commissioning integration test
        run: cargo xtask commissioningtest

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: commissioning-test-logs-${{ github.run_id }}
          path: |
            /tmp/rs-matter*
          if-no-files-found: ignore
          retention-days: 7
